<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .mensagem {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Gerenciador de Nomes</h1>
    
    <h2>Adicione três novos nomes:</h2>
    <input type="text" id="nomeInput" placeholder="Digite um nome">
    <button onclick="adicionarNomes()">Adicionar Nome</button>
    
    <h2>Operações com Nomes</h2>
    <button onclick="removerPrimeiroNome()">Remover Primeiro Nome</button>
    <button onclick="adicionarNomeInicio()">Adicionar Nome no Início</button>
    <button onclick="localizarNome()">Localizar Nome</button>
    <button onclick="exibirNomes()">Exibir Nomes</button>

    <div class="mensagem" id="mensagem"></div>

    <script src="script.js"></script>
</body>
</html>
