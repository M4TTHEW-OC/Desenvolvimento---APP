<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Palavras</title>
    <script defer src="ex-4.js"></script>
</head>
<body>
    <h1>Contar Palavras em uma Frase</h1>
    <form id="phraseForm">
        <label for="phrase">Digite uma frase:</label>
        <textarea id="phrase" rows="4" cols="50" required></textarea>
        <button type="submit">Contar Palavras</button>
    </form>
    <p id="wordCount"></p>
</body>
</html>
