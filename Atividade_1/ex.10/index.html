<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separar Dígitos</title>
    <script defer src="ex-10.js"></script>
</head>
<body>
    <h1>Separar Dígitos</h1>
    <form id="digitForm">
        <label for="number">Digite um número de cinco dígitos:</label>
        <input type="number" id="number" min="10000" max="99999" required>
        <button type="submit">Separar Dígitos</button>
    </form>

    <p id="result"></p>
</body>
</html>
