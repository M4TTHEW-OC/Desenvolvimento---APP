<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: black;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 80px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .mensagem {
            margin-top: 20px;
            font-size: 18px;
        }

        .tentativas {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100. Você tem 10 tentativas!</p>

    <input type="number" id="palpite" placeholder="Seu palpite">
    <button onclick="fazerPalpite()">Enviar Palpite</button>

    <div class="mensagem" id="mensagem"></div>
    <div class="tentativas" id="tentativasRestantes"></div>

    <script src="jogo.js"></script>
</body>
</html>
