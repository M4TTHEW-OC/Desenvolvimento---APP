<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuários e Cálculo de IMC</h1>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" step="0.1">
        <br><br>
        
        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" placeholder="Digite sua altura" step="0.01">
        <br><br>
        
        <button onclick="adicionarUsuario()">Adicionar Usuário</button>
        
        <h2>Lista de Usuários e seus IMCs</h2>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso (kg)</th>
                    <th>Altura (m)</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os usuários serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Link para o arquivo de script -->
    <script src="imc.js"></script>
</body>
</html>
