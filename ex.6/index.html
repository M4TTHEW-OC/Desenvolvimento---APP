<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
    <script defer src="ex-6.js"></script>
</head>
<body>
    <h1>Cálculo da Média Ponderada</h1>
    <form id="gradesForm">
        <label for="note1">Nota 1:</label>
        <input type="number" id="note1" step="0.01" required>
        <label for="weight1">Peso 1:</label>
        <input type="number" id="weight1" step="0.01" required><br><br>

        <label for="note2">Nota 2:</label>
        <input type="number" id="note2" step="0.01" required>
        <label for="weight2">Peso 2:</label>
        <input type="number" id="weight2" step="0.01" required><br><br>

        <label for="note3">Nota 3:</label>
        <input type="number" id="note3" step="0.01" required>
        <label for="weight3">Peso 3:</label>
        <input type="number" id="weight3" step="0.01" required><br><br>

        <button type="submit">Calcular Média</button>
    </form>
</body>
</html>
